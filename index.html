<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с iframe</title>
</head>
<body>
    <h1>Моя страница с встроенным фреймом</h1>
    <p>Ниже загружена другая страница:</p>

    <!-- iframe с загруженной страницей -->
    <iframe 
        src="https://video.24telecom.ru/808gps/login.html" 
        width="100%" 
        height="500px" 
        style="border: 1px solid #ccc;"
        title="Встроенная страница"
    ></iframe>

    <p>Это конец страницы.</p>
</body>
</html>
